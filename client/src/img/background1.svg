<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1920 1080">
  <style>
    @keyframes waveAnimation {
      0% { fill: #FFFFFF; }
      50% { fill: #F5F8FA; }
      100% { fill: #FFFFFF; }
    }
  </style>

  <rect width="100%" height="100%" fill="#FFFFFF" />

  <rect width="100%" height="100%" fill="#F5F8FA">
    <animate attributeName="fill" attributeType="CSS" values="#FFFFFF; #F5F8FA; #FFFFFF" dur="8s" repeatCount="indefinite" />
  </rect>
</svg>
